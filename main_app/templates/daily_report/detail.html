{% extends 'base.html' %}

{% block content %}

<a href="{% url 'index' %}">Home</a>
<a href="{% url 'daily_reports_index' child_id %}">See All Daily Reports</a>

<h1 class="daily report details">{{ daily_reports.title }}</h1>
<h5 class="daily report details">Notes: </h5>
<h6>{{ daily_reports.notes }}</h6>
<h5 class="daily report details">Status: </h5>
<h6>{{ daily_reports.get_rating_display }}</h6>
<h5 class="daily report details">Created On: </h5>
<h6>{{ daily_reports.created_at }}</h6>
<h5 class="daily report details">Created By: </h5>
<h6>{{ daily_reports.created_by }}</h6>


{% endblock %}
