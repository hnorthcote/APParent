{% extends 'base.html' %}

{% block content %}

<a href="{% url 'index' %}">Home</a>

<h1 class="daily report details">{{ daily_report.title }}</h1>


<h5 class="daily report details">Notes: </h5>
<h6>{{ daily_report.notes }}</h6>
<h5 class="daily report details">Status: </h5>
<h6>{{ daily_report.get_rating_display }}</h6>

{% if user.profile.is_parent == True %}
<a href="{% url 'daily_report_edit' child_id daily_report.id %}"><button>Edit Report</button></a>
{% endif %}


{% endblock %}
