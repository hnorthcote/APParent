{% extends 'base.html' %}

{% block content %}

<a href="{% url 'profile' %}">Back</a>

<h1 class="display-4 title center-text">Define Relationship</h1>

<form action="{% url 'edit_relationship' %}" method="post" class="form">
    {% if error_messsage %}<p class="red-text">{{ error_message }}</p>{% endif %}
    {% csrf_token %}
    <div class="form-group">
        <label for="relationship">Relationship:</label>
        <input type="text" name="relationship" value="{{ user.profile.relationship }}" class="form-control">
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>

{% endblock %}
