{% extends 'base.html' %}

{% block content %}

<a href="{% url 'index' %}">Back</a>

<h1 class="display-4 title center-text">Add Parents to {{child.first_name}}</h1>

<form action="{% url 'add_parent' child.id %}" method="post" class="form">
    {% if error_messsage %}<p class="red-text">{{ error_message }}</p>{% endif %}
    {% csrf_token %}
    <div class="form-group">
        <label for="coparents">Enter email addresses of co-parents:</label>
        <input type="text" name="coparents" class="form-control">
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>

{% endblock %}
