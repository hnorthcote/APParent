{% extends 'base.html' %}

{% block content %}

<a href="{% url 'index' %}">Home</a>

<h1 class="display-4 title center-text">{{ child.first_name}} {{child.last_name}}</h1>
<div>
{% for photo in child.picture_set.all %}
    <img src="{{ picture.url }}" alt="{{ picture.child.name }}">
{% empty %}  
    <div>No Photos Uploaded</div>
{% endfor %}

<form action="{% url 'add_picture' child.id %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="file" name="picture-file">
    <br><br>
    <input type="submit" value="Upload Photo" class="btn">
</form>
<br><br>
</div>

<a href="{% url 'add_parent' child.id %}"><button>Add Parent</button></a>
<a href="{% url 'add_professional' child.id %}"><button>Add Professionals who work with your child</button></a>




{% endblock %}
