{% extends 'base.html' %}

{% block content %}

<a href="{% url 'child_detail' child.id %}">Back</a>

<h1 class="goals">Edit goal:</h1>

<form action="{% url 'edit_goal' %}" method="post" class="form">
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    {% csrf_token %}
    <div class="form-goals">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-goals" value="{{goal.title}}">
    </div>
    <div class="form-goals">
        <label for="description">Description:</label>
        <input type="text" name="description" class="form-goals" value="{{goal.description}}">
    </div>
    <div class="form-goals">
        <label for="goal_tracker">Status:</label>
        <input type="text" name="goal_tracker" class="form-goals" value="{{goal.goal_tracker}}"">
    </div>
    <div class="form-goals">
        <label for="deadline">Should be completed by:</label>
        <input type="date" name="deadline" class="form-goals" value={{goal.deadline}}>
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>

{% endblock %}
